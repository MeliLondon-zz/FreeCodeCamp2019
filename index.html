<!DOCTYPE html>

<html>
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  
  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>Dogs</li>
    <li>Water</li>
    <li>Being told off</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL">
    <button type="submit">Submit</button>
    <label for="indoor">
      <input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor
    </label>
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
    </label>
    <label for="loving">
      <input id="loving" type="checkbox" name="personality" checked>Loving
    </label>
    <label for="cuddly">
      <input id="cuddly" type ="checkbox" name="personality">Cuddly
    </label>
    <label for="playful">
      <input id="playful" type="checkbox" name="personality">Playful
    </label>
  </form>
</main>
</html>
